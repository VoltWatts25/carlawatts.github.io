    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }

        
            // Get the image and insert it inside the modal - use its "alt" text as a caption
            let imgs = document.getElementsByClassName("imgBorder"),
                modals = document.getElementsByClassName("modal"),
                modalImgs = document.getElementsByClassName("modal-content"),
                captionTexts = document.getElementsByClassName("caption");
            for (let x = 0; x < imgs.length; x++) {
                imgs[x].onclick = function () {
                    console.log(this);
                    modals[x].style.display = "block";
                    modalImgs[x].src = this.src;
                    captionTexts[x].innerHTML = this.alt;

                    let closeSpans = document.getElementsByClassName("close");

                    // When the user clicks on <span> (x), close the modal
                    closeSpans[x].onclick = function () {
                        modals[x].style.display = "none";
                    }
                }
            };
    </script>
